apiVersion: 1

providers:
  - name: 'BesuDashboards'
    orgId: 1
    folder: 'Besu'
    folderUid: 'besu'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true